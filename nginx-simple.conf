# Simple Nginx Configuration for Infinite Laundry Solutions
# Frontend: infinitelaundrysolutions.com.au
# Backend API: api.infinitelaundrysolutions.com.au

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name infinitelaundrysolutions.com.au www.infinitelaundrysolutions.com.au api.infinitelaundrysolutions.com.au;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# Backend API - api.infinitelaundrysolutions.com.au
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name api.infinitelaundrysolutions.com.au;
    
    # SSL
    ssl_certificate /etc/letsencrypt/live/infinitelaundrysolutions.com.au/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/infinitelaundrysolutions.com.au/privkey.pem;
    
    # Proxy to Backend
    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
    }
}

# Frontend - infinitelaundrysolutions.com.au
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name infinitelaundrysolutions.com.au www.infinitelaundrysolutions.com.au;
    
    # SSL
    ssl_certificate /etc/letsencrypt/live/infinitelaundrysolutions.com.au/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/infinitelaundrysolutions.com.au/privkey.pem;
    
    # Frontend Build
    root /var/www/infinitelaundrysolutions/frontend/build;
    index index.html;
    
    location / {
        try_files $uri $uri/ /index.html;
    }
}
